<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="stylers.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script>
      window.onload = () => {
        window.localStorage.removeItem("score");
      }

      let saveForm = () => {
        let score = 0;
        let parent;
        let correct = 0;
        let incorrect = 0;
        document.querySelectorAll('.value').forEach(function(button) {
          parent = button.parentElement.parentElement;
          button.disabled = true;
          if (button.value == "true" && button.checked || button.value !== "true" && !button.checked) {
            button.parentElement.style = "background-color: #C1E1C1; transition: 0.5s ease-in";
            correct++;
            score++;
          } else {
            button.parentElement.style = "background-color: #E1C1C1; transition: 0.5s ease-in";
            incorrect++;
            score--;
          }
        });
        if (score < 0) score = 0;
        if (parent.querySelector(".score") == null) {
        let p = document.createElement("p");
        p.className = "score";
        p.innerHTML = `Punktzahl: ${score}<br>Korrekt: ${correct}<br>Inkorrekt: ${incorrect}`;
        parent.appendChild(p);
        parent.querySelector(".submit").disabled = true;
        }
        let currentScore = parseInt(window.localStorage.getItem("score")) || 0;
        window.localStorage.setItem("score", currentScore + score);
      }
    </script>

    <title>Konjunktiv Quiz</title>
  </head>
  <body>
    <br><br>
    <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-3 bg-light">

      <h1>Konjunktiv Quiz</h1>

      <form action="javascript:saveForm()">
        <h3>I - Konjunktivbildung</h3><br>
        <p class="hint">Multiple choice</p>
        <h4>Der Konjunktiv wird gebildet mit...</h4>
      <div class="form-check">
        <input class="form-check-input value" type="checkbox" value="true">
        <label class="form-check-label" for="flexRadioDefault1">Präsensstamm</label>
      </div>

      <div class="form-check">
        <input class="form-check-input value" type="checkbox" value="true">
        <label class="form-check-label" for="flexRadioDefault2">re oder ere</label>
      </div>

      <div class="form-check">
        <input class="form-check-input value" type="checkbox">
        <label class="form-check-label" for="flexRadioDefault2">Perfektstamm + re</label>
      </div>

      <div class="form-check">
        <input class="form-check-input value" type="checkbox">
        <label class="form-check-label" for="flexRadioDefault2">Infinitiv</label>
      </div>

      <div class="form-check">
        <input class="form-check-input value" type="checkbox" value="true">
        <label class="form-check-label" for="flexRadioDefault2">Personalendung</label>
      </div>

      <div class="form-check">
        <input class="form-check-input value" type="checkbox">
        <label class="form-check-label" for="flexRadioDefault2">Es gibt keine regelmäßige Bildung</label>
      </div>

    <br><br><br>

      <h3>II - Konjunktivbildung</h3><br>
      <p class="hint">Multiple choice</p>
      <h4>Der Konjunktiv wird gebildet mit...</h4>
    <div class="form-check">
      <input class="form-check-input value" type="checkbox" value="true">
      <label class="form-check-label" for="flexRadioDefault1">Präsensstamm</label>
    </div>

    <div class="form-check">
      <input class="form-check-input value" type="checkbox" value="true">
      <label class="form-check-label" for="flexRadioDefault2">re oder ere</label>
    </div>

    <div class="form-check">
      <input class="form-check-input value" type="checkbox">
      <label class="form-check-label" for="flexRadioDefault2">Perfektstamm + re</label>
    </div>

    <div class="form-check">
      <input class="form-check-input value" type="checkbox">
      <label class="form-check-label" for="flexRadioDefault2">Infinitiv</label>
    </div>

    <div class="form-check">
      <input class="form-check-input value" type="checkbox" value="true">
      <label class="form-check-label" for="flexRadioDefault2">Personalendung</label>
    </div>

    <div class="form-check">
      <input class="form-check-input value" type="checkbox">
      <label class="form-check-label" for="flexRadioDefault2">Es gibt keine regelmäßige Bildung</label>
    </div>
    <input type="submit" class="submit">
  </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
