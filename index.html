<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="stylers.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Konjunktiv Quiz</title>
  </head>
  <body>
    <br><br>
    <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-3 bg-light">

      <h1>Konjunktiv Quiz</h1>
        <h3>I - Konjunktivbildung</h3><br>
        <p class="hint">Multiple choice</p>
        <h4>Der Konjunktiv wird gebildet mit...</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Präsensstamm</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">re oder ere</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">Perfektstamm + re</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">Infinitiv</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">Personalendung</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">Es gibt keine regelmäßige Bildung</label>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
