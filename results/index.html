<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylers.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="skills">
      <div class="skill">
        <div class="skill-name" id="scoreLabel"></div><br>
        <div class="skill-bar">
          <div class="skill-per" id="score"></div>
        </div>
      </div>

      <br><br>

      <div class="skill">
        <div class="skill-name" id="correctLabel"></div><br>
        <div class="skill-bar">
          <div class="skill-per" id="correct"></div>
        </div>
      </div>

      <br><br>

      <div class="skill">
        <div class="skill-name" id="incorrectLabel"></div><br>
        <div class="skill-bar">
          <div class="skill-per" id="incorrect"></div>
        </div>
      </div>
    </div>
  </body>
</html>
